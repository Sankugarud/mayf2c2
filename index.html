<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
     <h3>Filter ui cards via their profession.</h3>
    
    <div id="filterSection">
        <label for="profession"></label>
        <select id="profession">
          <option value="">Profession</option>
          <option value="developer">Developer</option>
          <option value="admin">Admin</option>
        </select>  
      </div>
    
      
<!--   filter button   -->
      <div id="usersSection">
        <div id="userList"></div>
        <button id="filterBtn">Filter</button>
      </div>

<!--  addding inputs      -->

      <div id="addUserSection">
        <h3>Add a New User</h3>
        <div class="input-fields">
          <div class="input-name in">
             <label for="name">Enter Name</label>
           <input type="text" id="name" class="addUser" placeholder=" ENTER NAME">
        </div>
         <div class="profession-name in">
             <label for="profession">Enter Profession</label>
           <select id="addProfession" class="addUser" >
              <option value="Profession" selected disabled>Chooes Profession</option>
              <option value="developer">Developer</option>
             <option value="admin">Admin</option>
           </select>
         </div>
         <div class="age-name in">
           <label for="age">Enter Age</label>
         <input type="number" id="age" class="addUser" placeholder="ENTER AGE">
         </div>
        </div>
        
       

       

        
        <br>
        <button id="addUserBtn">Add User</button>
      </div>
  </div>
   
    
      <script src="script.js"></script>

</body>
</html>
